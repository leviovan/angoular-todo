<section class="container  ">
  <div class=" ">
    <div class=" mb-2">
      <h1 class="title">Todos</h1>
      <div class=" main">
        <button *ngIf="(todos|filterTodo:filter).length " (click)="reverseAllTodo()">
          <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 5V19M12 19L6 13M12 19L18 13" stroke="#000000" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </button>
        <input type="text" [(ngModel)]="newTodo" placeholder="Что надо сделать!">
      </div>
      <div *ngIf="newTodo?.length">
        <button *ngIf="newTodo" (click)="addTodo(newTodo)">Добавить дело</button>
      </div>
    </div>


    <app-list-todo [todos]="todos" (eventRemoveTodo)="removeTodo($event)"
      (eventToggleTodoStatus)="toggleStatusTodo($event)" [filter]="filter">
    </app-list-todo>


    <div style="display: flex; justify-content: space-between;">
      <span> осталось дел: {{(todos | filterTodo:'active').length}}</span>
      <button *ngIf="!!todos.length" (click)="removeTodos()">Удалить все дела</button>
    </div>
    <div class="footer">
      <button [ngClass]="{'active':isActiveClass('')}" (click)="setFilter('')">Все дела </button>
      <button [ngClass]="{'active':isActiveClass('active')}" (click)="setFilter('active')">Активные </button>
      <button [ngClass]="{'active':isActiveClass('completed')}" (click)="setFilter('completed')">Сделанные </button>
  </div>
  </div>
</section>
